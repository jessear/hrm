# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
log4j.logger.com.jesse.common.UserDao=DEBUG
log4j.logger.com.jesse.common.DeptDao=DEBUG
log4j.logger.com.jesse.common.DocumentDao=DEBUG
log4j.logger.com.jesse.common.EmployeeDao=DEBUG
log4j.logger.com.jesse.common.JobDao=DEBUG
log4j.logger.com.jesse.common.NoticeDao=DEBUG
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
 

